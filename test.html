<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Board of Directors - NACCIMA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/test.css">
</head>
<body>
    <section id="org-structure-chart" class="d-none d-md-block 
                            <div class="container">
                                <div class="org-content-wrapper">
                                    <!-- Section Title -->
                                    <div class="org-section-header">
                                        <h2 class="fw-bold org-section-title">Organizational Structure Chart</h2>
                </div>

                                    <!-- Organizational Chart -->
                                    <div class="org-chart-container">
                                        <div class="org-chart">
                                            <!-- Level 1: General Assembly -->
                                            <div class="org-level">
                                                <div class="org-box">
                                                    <h5>NACCIMA General Assembly</h5>
                                                </div>
                                            </div>

                                            <!-- Level 2: National President -->
                                            <div class="org-level">
                                                <div class="org-box">
                                                    <h5>National President</h5>
                                                </div>
                                            </div>

                                            <!-- Level 3: National Executive Council -->
                                            <div class="org-level">
                                                <div class="org-box">
                                                    <h5>National Executive Council</h5>
                                                </div>
                                            </div>

                                            <!-- Level 4: Board of Directors -->
                                            <div class="org-level">
                                                <div class="org-box">
                                                    <h5>Board of Directors</h5>
                                                </div>
                                            </div>

                                            <!-- Level 5: Secretary-General -->
                                            <div class="org-level">
                                                <div class="org-box">
                                                    <h5>Secretary-General</h5>
                                                </div>
                                            </div>

                                            <!-- Level 6: Departments -->
                                            <div class="org-level-departments">
                                                <div class="org-box department-policy-research">
                                                    <h5>Policy & Research</h5>
                                                </div>
                                                <div class="org-box department-trade-investment">
                                                    <h5>Trade & Investment Promotion</h5>
                                                </div>
                                                <div class="org-box department-membership">
                                                    <h5>Membership & Chamber Relations</h5>
                                                </div>
                                                <div class="org-box department-events">
                                                    <h5>Events & Programs</h5>
                                                </div>
                                                <div class="org-box department-communications">
                                                    <h5>Communications & Public Affairs</h5>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                        </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/test.js"></script>
</body>
</html>
